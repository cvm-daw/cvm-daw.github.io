<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscador de peliculas con la api omdbapi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="container">

      <form (ngSubmit)="busquedaApi()">
        <ion-item>
          <label>titulo:</label>&nbsp;
          <input type="text" [(ngModel)]="titulo" name="title">
        </ion-item>
        <ion-item>
          <button type="submit" block>Buscar pelicula</button>
        </ion-item>
    
      </form>
    
    </div>  
    <!-- <buscador></buscador> -->
  </div>
</ion-content>
